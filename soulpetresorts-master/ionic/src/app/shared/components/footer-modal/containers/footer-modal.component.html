<ion-footer mode="ios" no-border>
    <ion-toolbar class="sp-footer">
        <ion-grid>
            <ion-row>
                <ion-col class="sp-footer-column danger" (click)="clickCancel.emit()">{{ labelCancel }}</ion-col>
                <div class="sp-footer-divider"></div>
                <ion-col class="sp-footer-column success" (click)="clickConfirm.emit()">
                    <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner> {{ labelConfirm }}
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
