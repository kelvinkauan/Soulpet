<div class="sp-file"
     [style.height]="height"
     [style.background]="(image) ? 'url(' + image + ')' : null"
     (click)="actionClick.emit()">
    <ng-container *ngIf="!isLoading; else loading">
        <span class="sp-file-input" *ngIf="!image"></span>
        <span class="sp-file-label" *ngIf="!image">{{ description }}</span>
    </ng-container>
</div>

<ng-template #loading>
    <div class="load-content">
        <ion-spinner name="crescent"></ion-spinner>
    </div>
</ng-template>
