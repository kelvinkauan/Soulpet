<ion-card class="sp-cashier-card">
    <ion-card-header>
        <ion-card-subtitle class="sp-cashier-card-subtitle">{{ subtitle }}</ion-card-subtitle>
        <ion-card-title class="sp-cashier-card-title">
            <ion-text [color]="colorTitle">{{ title }}</ion-text>
        </ion-card-title>
    </ion-card-header>
</ion-card>
