<app-header-modal [title]="isEditing ? 'Atualizar Quarto' : 'Cadastrar Quarto'"></app-header-modal>

<ion-content class="sp-breed-content">
    <ion-grid class="sp-form" [formGroup]="formGroup">
        <ion-row>
            <ion-col size="7">
                <ion-item>
                    <ion-label class="sp-label" position="floating">Descrição</ion-label>
                    <ion-input type="text" formControlName="description"></ion-input>
                </ion-item>
                <ng-container *ngFor="let validation of validationMessages.description">
                    <app-validation-message [form]="formGroup" [control]="'description'" [validation]="validation"></app-validation-message>
                </ng-container>
            </ion-col>
            <ion-col size="5">
                <ion-item>
                    <ion-label class="sp-label" position="floating">Número do Quarto</ion-label>
                    <ion-input type="text" formControlName="number" [brmasker]="{type:'num'}"></ion-input>
                </ion-item>
                <ng-container *ngFor="let validation of validationMessages.number">
                    <app-validation-message [form]="formGroup" [control]="'number'" [validation]="validation"></app-validation-message>
                </ng-container>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<app-footer-modal (clickCancel)="onClickCancel()"
                  (clickConfirm)="onClickConfirm()"
                  [labelConfirm]="(isEditing) ? 'Atualizar' : 'Cadastrar'"
                  [isLoading]="isLoading$ | async"></app-footer-modal>
