<ion-header class="sp-schedule-filter-list-content" mode="ios">
    <ion-grid class="sp-form">
        <ion-row>
            <ion-col size="5">
                <ion-item>
                    <ion-label class="sp-label" position="floating">Data</ion-label>
                    <ion-datetime displayFormat="DD/MM/YYYY"
                                  doneText="OK"
                                  cancelText="Cancelar"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col size="5">
                <ion-item>
                    <ion-label class="sp-label" position="floating">Respons√°vel</ion-label>
                    <ion-select placeholder="Selecione"
                                okText="OK"
                                cancelText="Cancelar">
                        <ion-select-option [value]="'1'">Adriano</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col size="2">
                <ion-button color="success" shape="round" mode="ios" expand="block" class="button">
                    Pesquisar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
