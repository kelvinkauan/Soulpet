<app-header-modal [title]="'Cadastrar Outros Serviços'"></app-header-modal>

<ion-content class="sp-service-content">
    <ion-grid class="sp-form" [formGroup]="formGroup">
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label class="sp-label" position="floating">Descrição</ion-label>
                    <ion-input type="text" formControlName="description"></ion-input>
                </ion-item>
                <ng-container *ngFor="let validation of validationMessages.description">
                    <app-validation-message [form]="formGroup" [control]="'description'"
                                            [validation]="validation"></app-validation-message>
                </ng-container>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label class="sp-label" position="floating">Tempo estimado (min)</ion-label>
                    <ion-input type="number" formControlName="time"></ion-input>
                </ion-item>
                <ng-container *ngFor="let validation of validationMessages.time">
                    <app-validation-message [form]="formGroup" [control]="'time'" [validation]="validation"></app-validation-message>
                </ng-container>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label class="sp-label" position="floating">Preço</ion-label>
                    <ion-input type="text" formControlName="price"
                               [brmasker]="{money: true, thousand: '.'}"></ion-input>
                </ion-item>
                <ng-container *ngFor="let validation of validationMessages.price">
                    <app-validation-message [form]="formGroup" [control]="'price'"
                                            [validation]="validation"></app-validation-message>
                </ng-container>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<app-footer-modal (clickCancel)="onClickCancel()"
                  (clickConfirm)="onClickConfirm()"
                  [labelConfirm]="'Cadastrar'"
                  [isLoading]="isLoading$ | async"></app-footer-modal>
