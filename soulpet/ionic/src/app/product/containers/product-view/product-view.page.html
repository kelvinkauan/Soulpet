<app-header [title]="'Detalhes do Produto'" [showButtonBack]="true"></app-header>

<ion-content class="sp-product-content">
    <ion-grid>
        <ion-row>
            <ion-col size="3">
                <ion-img src="{{ product.image }}" *ngIf="product.image !== 'null'" class="image"></ion-img>
            </ion-col>
            <ion-col size="9">
                <h1 class="product-name">{{ product?.description }}</h1>
                <h2 class="product-price">{{ product?.price_sale | currency: 'BRL':'symbol' }}</h2>
            </ion-col>
        </ion-row>
        <hr>
        <ion-row>
            <h1 class="title">Detalhes</h1>
            <ion-col>
                <p class="product-description">
                    {{ product?.description_comp }}
                </p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
